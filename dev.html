<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBP Test</title>
</head>
<body>

    <h1>NBP Test</h1>

    <input type="text" id="password" onkeyup="checkPassword()" placeholder="test your password">

    <pre id="result">Result here</pre>

    <script src="build/nbp.js"></script>

    <script>

    NBP.init('mostcommon_10000');

    var checkPassword = function() {
        var pwd = document.getElementById("password").value;

        console.log(pwd);

        if (NBP.isCommonPassword(pwd)) {
            document.getElementById("result").innerHTML = "Common password";
        } else {
            document.getElementById("result").innerHTML = "Not common password";
        }
    }

    </script>
    
</body>
</html>
